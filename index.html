<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Smart Space</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
<div id="load"><img src="./img/fill_logo.png" alt="logo" id="load_img"></div>
<div id="wrap">
    <header>
        <div id="title_wrap">
            <div id="title">
                <h1>SMART SPACE</h1>
                <p>PORTFOLIO STORAGE</p>
            </div>
        </div>
        <div id="menu">
            <ul>
                <li>2017</li>
                <li>2018</li>
            </ul>
        </div>
    </header>
    <section id="year2017" class="content">
        <article class="team portfolio_wrap">
            <h2 class="title">TEAM</h2>
            <div class="underline"></div>
            <article class="portfolio" onclick="location='https://github.com/Mintdot/SSchat'">
                <img src="./img/SSchat.png" alt="SSchat" class="portfolio_image">
                <p class="portfolio_text">Firebase Realtime Chat App</p>
                <p class="hidden_text">Android(Java), Firebase(Realtime Database)</p>
            </article>
        </article>
        <article class="solo portfolio_wrap">
            <h2 class="title">SOLO</h2>
            <div class="underline"></div>
            <article class="portfolio" onclick="location='https://github.com/Mintdot/SDHS_PromotionPage'">
                <img src="./img/SDHS_PromotionPage.png" alt="SDHS_PromotionPage" class="portfolio_image">
                <p class="portfolio_text">SDHS Promotion Page</p>
                <p class="hidden_text"></p>
            </article>
        </article>
    </section>
    <footer>
        <p>Copyright Â© 2017 Moon Seong-ju All rights reserved.</p>
    </footer>
</div>
</body>
</html>
