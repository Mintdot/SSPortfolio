<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Smart Space</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
<!--<div id="load"><img src="./img/fill_logo.png" alt="logo"></div>-->
<div id="wrap">
    <header>
        <div id="title_wrap">
            <div id="title">
                <h1>SMART SPACE</h1>
                <p>PORTFOLIO STORAGE</p>
            </div>
        </div>
        <div id="menu">
            <ul>
                <li>2017</li>
                <li>2018</li>
            </ul>
        </div>
    </header>
    <section id="year2017" class="content">
        <article class="team portfolio_big_wrap">
            <h2 class="title">TEAM</h2>
            <div class="underline"></div>
            <section class="portfolio_first_line portfolio_small_wrap">
                <article class="portfolio" onclick="location='https://github.com/Mintdot/SSchat'">
                    <img src="./img/SSchat.png" alt="SSchat" class="portfolio_image">
                    <p class="portfolio_text">Firebase Realtime Chat App</p>
                    <p class="hidden_text">Android(Java), Firebase(Realtime Database)</p>
                </article>
            </section>
            <section class="portfolio_second_line portfolio_small_wrap">

                <article class="portfolio" onclick="location='https://github.com/Mintdot/SDHS_PromotionPage'">
                    <img src="./img/SDHS_PromotionPage.png" alt="SDHS_PromotionPage" class="portfolio_image">
                    <p class="portfolio_text">SDHS Promotion Page</p>
                    <p class="hidden_text"></p>
                </article>
                <article class="portfolio" onclick="location='https://github.com/GingGingI/arisu_master_final'">
                    <img src="./img/Arisong_Arisu.png" alt="Arisong_Arisu" class="portfolio_image">
                    <p class="portfolio_text">The location of Arisu drinking fountain in Seoul</p>
                    <p class="hidden_text"></p>
                </article>
            </section>
            <section class="portfolio_third_line portfolio_small_wrap">
                <article class="portfolio" onclick="location='https://github.com/Mintdot/ssbot'">
                    <img src="./img/ssbot.png" alt="ssbot" class="portfolio_image">
                    <p class="portfolio_text">Telegram Chatbot</p>
                    <p class="hidden_text"></p>
                </article>
            </section>
        </article>
        <article class="solo portfolio_big_wrap">
            <h2 class="title">SOLO</h2>
            <div class="underline"></div>
            <article class="portfolio">

            </article>
        </article>
    </section>
    <footer>
        <p>Copyright Â© 2017 Moon Seong-ju All rights reserved.</p>
    </footer>
</div>
</body>
</html>
